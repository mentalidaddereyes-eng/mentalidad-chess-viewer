<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TEST — tablero y botones</title>
<style>
  body{margin:0;background:#0b1220;color:#e6edf3;font-family:system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:900px;margin:0 auto;padding:16px}
  .panel{background:#101522;border:1px solid #232a36;border-radius:12px;padding:12px}
  #board{width:100%;max-width:520px;height:auto;display:block;margin:12px auto;border:1px solid #232a36;border-radius:8px}
  .row{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
  button{background:#2f7d4e;border:0;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <h1>TEST — tablero y botones</h1>
  <div class="panel">
    <canvas id="board" width="520" height="520"></canvas>
    <div class="row">
      <button id="prevBtn">← Anterior</button>
      <button id="playBtn">▶ Play</button>
      <button id="nextBtn">Siguiente →</button>
    </div>
    <p id="status">cargando…</p>
  </div>
</div>

<script>
  // dibuja un tablero 8x8 con piezas unicode en posición inicial
  const cv = document.getElementById('board');
  const cx = cv.getContext('2d');
  const S = cv.width/8;
  const light = '#f0d9b5', dark = '#b58863';
  const glyph = {'P':'♙','N':'♘','B':'♗','R':'♖','Q':'♕','K':'♔','p':'♟','n':'♞','b':'♝','r':'♜','q':'♛','k':'♚'};
  function drawBoard(){
    for(let r=0;r<8;r++){
      for(let c=0;c<8;c++){
        cx.fillStyle = ((r+c)%2===0)? light : dark;
        cx.fillRect(c*S, r*S, S, S);
      }
    }
  }
  function putStart(){
    const rows = [
      'rnbqkbnr','pppppppp','8','8','8','8','PPPPPPPP','RNBQKBNR'
    ];
    cx.textAlign='center'; cx.textBaseline='middle'; cx.font='44px "Segoe UI Symbol","Noto Color Emoji",serif';
    for(let r=0;r<8;r++){
      let f=0;
      for(const ch of rows[r]){
        if(/\d/.test(ch)){ f+=parseInt(ch,10); }
        else{
          cx.fillStyle = /[PRNBQK]/.test(ch)? '#111' : '#fff'; // negras en oscuro, blancas en claro
          cx.fillText(glyph[ch], (f+0.5)*S, (r+0.5)*S);
          f++;
        }
      }
    }
  }
  drawBoard(); putStart();
  document.getElementById('status').textContent = 'OK: tablero dibujado';

  // botones: solo muestran alert para verificar que funcionan
  document.getElementById('prevBtn').onclick = ()=>alert('clic: Anterior');
  document.getElementById('playBtn').onclick = ()=>alert('clic: Play');
  document.getElementById('nextBtn').onclick = ()=>alert('clic: Siguiente');
</script>
</body>
</html>
